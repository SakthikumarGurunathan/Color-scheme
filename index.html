<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="data">
        <input type="color" class="color-picker" id="color-picker">
        <select name="mode" id="mode">
            <div class="options" id="options">
            <option value="monochrome">Monochrome</option>
            <option value=" monochrome-dark">Monochrome-Dark</option>
            <option value="monochrome-light ">Monochrome-Light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic-Complement</option>
            <option value="triad">Triad</option>
            <option value="quad">Quad</option>
            </div>
        </select> 
         <button class="Btn" id="btn">Get color scheme</button>
        </div> 
        <div class="colors">
            <div class="color1" id="color-1"></div>
            <div class="color2" id="color-2"></div>
            <div class="color3" id="color-3"></div>
            <div class="color4" id="color-4"></div>
            <div class="color5" id="color-5"></div>
        </div>
           <div class="hex-values">
            <div class="hex" id="hex-1"><h4>#F55A5A</h4></div>
            <div class="hex" id="hex-2"> <h4>#2B2B3Ab</h4></div>
            <div class="hex" id="hex-3"><h4>#F3FBAB</h4></div>
            <div class="hex" id="hex-4"><h4>#AAB1D6</h4></div>
            <div class="hex" id="hex-5"><h4>#A626D3</h4></div>
        </div>
     </div>
        <script src="index.js"></script> 
    </body>
</html>
